name: CD to GitHub Pages
run-name: ${{ github.actor }} is deploying to GitHub Pages
on:
  pull_request:
  push:
    branches:
      - main
jobs:
  Build-And-Deploy:
    runs-on: ubuntu-latest
    steps:
      - run: echo "ðŸ›« CD was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "Job is running on a ${{ runner.os }}"
      - name: Check out repository
        uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm i
      - run: npm run build
      - uses: EndBug/add-and-commit@v9
        with:
          add: "dist"
          author_name: ${{ github.actor }}
          author_email: ${{ github.event.pusher.email }}
          push: false
      - run: git push origin `git subtree split --prefix dist main`:gh-pages --force
      - run: echo "ðŸ›¬ Job finished with the status ${{ job.status }}."
